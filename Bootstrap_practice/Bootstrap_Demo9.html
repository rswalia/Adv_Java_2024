<!DOCTYPE html>
<html>

<head>
    <title>Carousels</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Caousel Demo</h1>
                <!-- Carousel -->
                <div id="demo" class="carousel slide" data-bs-ride="carousel">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    </div>

                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../Images/bassi.jpg" width="100%" alt="Los Angeles" class="d-block">
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/900/300?random=1" width="100%" height="300px" alt="Chicago"
                                class="d-block">
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/900/300?random=2" width="100%" height="300px" alt="New York"
                                class="d-block">
                        </div>
                    </div>

                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
