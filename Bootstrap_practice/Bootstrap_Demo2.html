<!DOCTYPE html>
<html>
    <head>
        <title>Grid System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <!--Total 12 columns-->
        <div class="container">
            <!--3 3 3 3--> 
            <div class="row">
                <div class="bg-primary col-sm-3">
                    Div 1 <br>

                    Div 1 <br>
                    Div 1 <br>
                    Div 1

                <div class="bg-info col-sm-3">

                </div>
                <div class="bg-success col-sm-3">

                    <img class="img-fluid" src="../Images/bassi.jpg" alt="alt"/>

                <div class="bg-danger col-sm-3">
                    <h3>List of Students</h3>
                    <ul>
                        <li>first</li>
                        <li>second</li>
                        <li>third</li>
                    </ul>

                </div>
            </div>
            <!--4 4 4-->

                <div class="bg-info col-sm-4">Div 5</div>

                <div class="bg-primary col-sm-4">Div 7</div>

                <div class="bg-danger col-sm-6">Div 8</div>

            </div>

            <div class="row mt-3">
                <div class="bg-success col-sm-2">Div 8</div>
