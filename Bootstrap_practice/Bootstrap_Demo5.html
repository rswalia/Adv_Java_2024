<!DOCTYPE html>
<html>
    <head>
        <title>Buttons</title>
        <!--FONTAWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Bootstrap using CDN-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <h1>Buttons</h1>
        <div class="container">
            <!-- Colors -->
            <button class="btn btn-primary mt-3">Submit</button>
            <button class="btn btn-secondary mt-3">Submit</button>
            <button class="btn btn-danger mt-3">
                <i class="fa-solid fa-trash"></i> Delete
            </button>
            <button class="btn btn-success mt-3">Submit</button>
            <button class="btn btn-warning mt-3">Submit</button>
            <button class="btn btn-light mt-3">Submit</button>
            <button class="btn btn-dark mt-3">Submit</button>
            <button class="btn btn-info mt-3">Submit</button>
            <br>
            <!--Outline-->
            <button class="btn btn-outline-primary mt-3">Submit</button>
            <button class="btn btn-outline-secondary mt-3">Submit</button>
            <button class="btn btn-outline-danger mt-3">Submit</button>
            <button class="btn btn-outline-success mt-3">Submit</button>
            <button class="btn btn-outline-warning mt-3">Submit</button>
            <button class="btn btn-outline-light mt-3">Submit</button>
            <button class="btn btn-outline-dark mt-3">Submit</button>
            <button class="btn btn-outline-info mt-3">Submit</button>
            <br>
            <!--Spinners-->
            <button class="btn btn-danger mt-3">
                <span class="spinner-border"></span>
                Loading
            </button>

            <button class="btn btn-info mt-3">
                <span class="spinner-grow"></span>
                Recording
            </button>
            <br>
            <!--Sizes-->
            <button class="btn btn-primary btn-sm mt-3">Submit</button>
            <button class="btn btn-primary btn-lg disabled mt-3">
                <i class="fa-brands fa-facebook"></i> Facebook
            </button>
            <br>
            <!-- ICONS -->
            <i class="fa-solid fa-trash"></i>
            <i class="fa-brands fa-instagram text-danger fa-2x"></i>
            <i class="fa-brands fa-instagram text-danger fa-3x"></i>
            <i class="fa-brands fa-instagram text-danger fa-4x"></i>
            <i class="fa-brands fa-instagram text-danger fa-5x"></i>
            <i class="fa-brands fa-instagram text-danger fa-6x"></i>
            <i class="fa-brands fa-instagram text-danger fa-7x"></i>
        </div>


    </body>
</html>
