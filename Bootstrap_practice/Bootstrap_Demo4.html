<!DOCTYPE html>
<html>
    <head>
        <title>Images</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    </head>
    <body>
        <h1>Images</h1>
        <div class="container bg-danger">
            <div class="row">
                <div class="col-sm-6">
                    <img class="img-fluid" src="../Images/bassi.jpg" alt="alt"/>
                </div>
                <div class="col-sm-6">
                    <img class="img-thumbnail" src="../Images/bassi.jpg" alt="alt"/>
                </div>
            </div>
            <!--Design-->
            <div class="row mt-3">
                <div class="col-sm-4">
                    <img class="img-fluid rounded-circle" src="../Images/bassi.jpg" alt="alt"/>
                </div>
                <div class="col-sm-4">
                    <img class="img-fluid rounded-pill" src="../Images/bassi.jpg" alt="alt"/>
                </div>
                <div class="col-sm-4">
                    <img class="img-fluid rounded-top-circle" src="../Images/bassi.jpg" alt="alt"/>
                </div>
            </div>
        </div>
        
    </body>
</html>
