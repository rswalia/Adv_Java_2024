<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Tables</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- using CDN-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Tables in Bootstrap</h1>
            <div class="row">
                <div class="col-sm-12">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th>RollNo</th>
                                <th>Name</th>
                                <th>Marks</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>abc</td>
                                <td>90</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>abc</td>
                                <td>90</td>
                            </tr>
                            <tr class="table-danger">
                                <td>3</td>
                                <td>abc</td>
                                <td>90</td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>abc</td>
                                <td>90</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <ul>
                    <li>table-primary</li>
                    <li>table-striped</li>
                    <li>table-hover</li>
                    <li>table-bordered</li>
                </ul>
            </div>
        </div>
    </body>
</html>
