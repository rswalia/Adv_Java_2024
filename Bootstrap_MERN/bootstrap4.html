<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-2</title>
    <link rel="stylesheet" href="../bootstrap_offline/css/bootstrap.css">
    <style>
        .green {
            background-color: green;
            height: 100px;
            border: 2px solid white;
            color: white;
            text-align: center;
        }

        .red {
            background-color: red;
            height: 100px;
            border: 2px solid white;
            color: white;
            text-align: center;
        }

        .blue {
            background-color: blue;
            height: 100px;
            border: 2px solid white;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- <1200 px : width 100% -->
    <div class="row mb-3">
        <div class="col-xl-4 green">col-xl-4</div>
        <div class="col-xl-4 green">col-xl-4 ( 1200px )</div>
        <div class="col-xl-4 green">col-xl-4</div>
    </div>

    <div class="row mb-3">
        <div class="col-xl-4 col-sm-6 red">col-sm-6</div>
        <div class="col-xl-4 col-sm-6 red">col-sm-6</div>
        <div class="col-xl-4 col-sm-12 red">col-sm-12</div>
    </div>

    <div class="row mb-3">
        <div class="col-xl-2 col-lg-4 col-md-6 col-sm-6 blue">1</div>
        <div class="col-xl-2 col-lg-4 col-md-6 col-sm-6 blue">2</div>
        <div class="col-xl-2 col-lg-4 col-md-6 col-sm-12 blue">3</div>
        <div class="col-xl-2 col-lg-4 col-md-6 col-sm-6 blue">4</div>
        <div class="col-xl-2 col-lg-4 col-md-6 col-sm-6 blue">5</div>
        <div class="col-xl-2 col-lg-4 col-md-6 col-sm-12 blue">6</div>
    </div>
</body>

</html>
