<!DOCTYPE html>
<html>
    <head>
        <title>Modify CSS with JS</title>
        <style>
            .style1 {
                width: 300px;
                height: 200px;
            }
            .style2 {
                width: 600px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        
        <img class="style1" id="im1" src="../Images/bassi.jpg" alt="alt"/>
        <input type="button" value="Click Me" onclick="go()">
        
        <script>
           function go()
           {
               document.getElementById("im1").className = "style2";
           }
        </script>
    </body>
</html>
